  <head>

    <title>Регистрация</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="register-container">
      <h2>Регистрация</h2>
      <form action="register.php" method="post">
        <label for="username">Имя твое:</label>
        <input type="text" id="username" name="username" required />

        <label for="email">Почта твоя:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Пароль твой:</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm-password">Повтори свой пароль:</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        />

        <button type="submit">Делай бро</button>
      </form>
      <p>Хочешь обратно к енотам? <a href="Шаблон проекта.html">Тыкай сюда</a></p>
    </div>
  </body>
